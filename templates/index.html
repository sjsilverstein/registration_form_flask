	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<meta name="description" content="The text here describes what the webpage
		is about. It's what will show up in search results for search engines like
		google under the title of the webpage. It's important that this is relevant
		to your page and well written!">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/myStyle.css')}}"> <!-- my style.css -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="{{ url_for('static', filename='js/myJavaScript.js') }}"></script> <!-- myJavaScript -->
	</head>
	<body>
		<div class="wrapper">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						alert( '{{message}}' );
					{% endfor %}
				{% endif %}
			{% endwith %}
			<h1>Basic Registration Form Validation</h1>

			<form action="/validate" method="POST">
				<p>First Name: <input type="text" name="first_name"></p>
				<p>Last Name: <input type="text" name="last_name"></p>
				<p>Email: <input type="email" name="email"></p>
				<p>Password: <input type="password" name="password"></p>
				<p>Confirm PW: <input type="password" name="confirm_password"></p>
				<input type="submit" name="submit" value="Submit">
			</form>
		</div>
	</body>
	</html>
